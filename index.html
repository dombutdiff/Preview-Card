<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVIEW CARD</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="main--card">
            <div class="top">
                <div class="main-image-container">
                    <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
                    <img class="icon-view" src="./images/icon-view.svg" alt="">
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="middle">
                <div class="middle-content first">
                    <img class="icon" src="./images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="middle-content second">
                    <img class="icon" src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="border-line"></div>
            <div class="bottom">
                <img src="./images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
